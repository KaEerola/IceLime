{% extends "layout.html" %}

{% block title %}
Update Reference
{% endblock %}

{% block header %}
<header>
    <a href="/"><button>Back Home</button></a>
    <a href="/add_reference"><button>Add Reference</button></a>
    <a href="/edit_reference"><button>Edit Reference</button></a>
    <a href="/remove_reference"><button>Remove Reference</button></a>
    <a href="/view_references"><button>View References</button></a>
</header>
{% endblock %}

{% block body %}

<div class="input-form">
    <h2>Edit Inproceeding Reference</h2>

    <form action="/update_inproceeding/{{ reference.id }}" method ="post">
        <p>Author:</p>
        <input type="text" name="author" value="{{ reference.author }}" placeholder="required">
        <p>Title:</p>
        <input type="text" name="title" value="{{reference.title}}" placeholder="required">
        <p>Booktitle:</p>
        <input type="text" name="booktitle" value="{{reference.booktitle}}" placeholder="required">
        <p>Year:</p>
        <input type="number" name="year" value="{{reference.year}}" placeholder="required">
        <p>Editor:</p>
        <input type="text" name="editor" value="{{reference.editor}}" placeholder="optional">
        <p>Volume:</p>
        <input type="number" name="volume" value="{{reference.volume}}" placeholder="optional">
        <p>Number:</p>
        <input type="number" name="number" value="{{reference.number}}" placeholder="optional">
        <p>Series:</p>
        <input type="text" name="series" value="{{reference.series}}" placeholder="optional">
        <p>Pages:</p>
        <input type="text" name="pages" value="{{reference.pages}}" placeholder="optional">
        <p>Address:</p>
        <input type="text" name="address" value="{{reference.address}}" placeholder="required">
        <p>Month:</p>
        <select name="month">
            {% for month in months %}
            <option {% if month == reference.month %}selected{% endif %}>{{month}}</option>
            {% endfor %}
        </select>
        <p>Organization:</p>
        <input type="text" name="organization" value="{{reference.organization}}" placeholder="optional">
        <p>Publisher:</p>
        <input type="text" name="publisher" value="{{reference.publisher}}" placeholder="required">
        <p>
            <button type="submit" name="action" value="update">
                Update reference
            </button>
        </p>
    </form>
</div>
{% endblock %}
